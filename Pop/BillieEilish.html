<!DOCTYPE html>
<html>
	<head>
		<title>Musiq - A place where you can relax</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
        <link rel="icon" href="../image/favicon.png" type="image/x-icon">
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<!-- Pentru audio player ce este jos -->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
		<link href="../css/AudioPlayerBillieEilish.css" rel="stylesheet" type="text/css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<a href="../home.php"><i class="fas fa-home"></i></a>
				<h1>Musiq</h1>
				<a href="../profile.php"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="../logout.php"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>

		<div class="content">

		  <div class="tracklist">
			<audio id="myAudio" ontimeupdate="onTimeUpdate()">
				<!-- <source src="audio.ogg" type="audio/ogg"> -->
				<source id="source-audio" src="" type="audio/mpeg">
				Your browser does not support the audio element.
			  </audio>
			  
			  <div class="player-ctn" style="margin-top: 20px; margin-bottom: 25px;">
				<div class="infos-ctn">
				  <div class="timer">00:00</div>
				  <div class="title"></div>
				  <div class="duration">00:00</div>
				</div>
				<div id="myProgress">
				  <div id="myBar"></div>
				</div>
				<div class="btn-ctn">
				   <div class="btn-action first-btn" onclick="previous()">
					  <div id="btn-faws-back">
						<i class='fas fa-step-backward'></i>
					  </div>
				   </div>
				   <div class="btn-action" onclick="rewind()">
					  <div id="btn-faws-rewind">
						<i class='fas fa-backward'></i>
					  </div>
				   </div>
				   <div class="btn-action" onclick="toggleAudio()">
					  <div id="btn-faws-play-pause">
						<i class='fas fa-play' id="icon-play"></i>
						<i class='fas fa-pause' id="icon-pause" style="display: none"></i>
					  </div>
				   </div>
				   <div class="btn-play" onclick="forward()">
					  <div id="btn-faws-forward">
						<i class='fas fa-forward'></i>
					  </div>
				   </div>
				   <div class="btn-action" onclick="next()">
					  <div id="btn-faws-next">
						<i class='fas fa-step-forward'></i>
					  </div>
				   </div>
				   <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
					  <div id="btn-faws-volume">
						<i id="icon-vol-up" class='fas fa-volume-up'></i>
						<i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
					  </div>
				   </div>
				</div>
				<div class="playlist-ctn"></div>
			  </div>
			  <script src=../js/AudioPlayerBillieEilish.js></script> 
			</div>
        </div>
	</body>
</html>
